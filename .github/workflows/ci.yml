name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build -v -o llm-tracelab ./cmd/server

    - name: Test
      run: go test -v ./...

    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: llm-tracelab-linux-amd64
        path: llm-tracelab

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/llm-tracelab:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/llm-tracelab:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
